<ion-header>
  <ion-toolbar>
    <ion-title>
      Recipes
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of recipes" (click)="navigation(item.id)">
      <ion-avatar slot="start">
        <ion-img [src]="item.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>
        {{item.title}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
